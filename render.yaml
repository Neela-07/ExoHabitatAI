# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: exohabitat-ai
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: exohabitat-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: exohabitat-db
    databaseName: exohabitat
    user: exohabitat_user
    plan: free
    region: oregon
